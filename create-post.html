<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Tantrum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .tnt-red {
            background-color: #FE2C55;
        }
        .tnt-red-text {
            color: #FE2C55;
        }
        .image-upload {
            border: 2px dashed #e5e7eb;
            transition: all 0.3s ease;
        }
        .image-upload:hover {
            border-color: #FE2C55;
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('hidden');

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInside = event.target.closest('.relative');
                const dropdown = document.getElementById('userDropdown');
                
                if (!isClickInside && !dropdown.classList.contains('hidden')) {
                    dropdown.classList.add('hidden');
                }
            });
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='32' height='32'%3E%3Crect width='24' height='24' rx='12' fill='%23FE2C55'/%3E%3Ctext x='12' y='17' font-family='Arial' font-size='12' fill='white' text-anchor='middle'%3ETR%3C/text%3E%3C/svg%3E" 
                             alt="Tantrum" class="h-8">
                    </a>
                    <div class="hidden md:flex space-x-8 ml-8">
                        <a href="index.html" class="text-gray-500">Home</a>
                        <a href="shop.html" class="text-gray-500">Shop</a>
                        <a href="messages.html" class="text-gray-500">Messages</a>
                        <a href="explore.html" class="text-gray-500">Explore</a>
                    </div>
                </div>

                <!-- Right Menu -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="text-gray-500 focus:outline-none" onclick="toggleDropdown()">
                            <i class="fas fa-user text-xl"></i>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
                            <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user-circle mr-2"></i>Profile
                            </a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog mr-2"></i>Settings
                            </a>
                            <hr class="my-1 border-gray-200">
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 mt-20">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold mb-6">Create New Post</h1>
            
            <!-- Post Form -->
            <div class="bg-white rounded-lg shadow p-6">
                <!-- Image Upload -->
                <div class="image-upload rounded-lg p-8 mb-6 text-center cursor-pointer">
                    <input type="file" class="hidden" id="imageUpload" accept="image/*">
                    <label for="imageUpload" class="cursor-pointer">
                        <i class="fas fa-image text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">Click to upload image</p>
                        <p class="text-sm text-gray-400 mt-2">Supports: JPG, PNG (Max 5MB)</p>
                    </label>
                </div>

                <!-- Post Content -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" 
                               placeholder="Enter a descriptive title" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea rows="4" 
                                  placeholder="Share your solution or life hack..." 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                            <option value="">Select a category</option>
                            <option value="life-hacks">Life Hacks</option>
                            <option value="tech-tips">Tech Tips</option>
                            <option value="productivity">Productivity</option>
                            <option value="diy">DIY</option>
                            <option value="wellness">Wellness</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
                        <input type="text" 
                               placeholder="Add tags (separated by commas)" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 mt-6">
                    <button class="px-6 py-2 border border-gray-300 rounded-full text-gray-700 hover:bg-gray-50">
                        Draft
                    </button>
                    <button class="tnt-red text-white px-6 py-2 rounded-full font-medium">
                        Post
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="grid grid-cols-5 gap-1 py-2">
            <a href="index.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-lg"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="explore.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-compass text-lg"></i>
                <span class="text-xs mt-1">Explore</span>
            </a>
            <a href="create-post.html" class="flex flex-col items-center">
                <div class="tnt-red rounded-full p-3 -mt-6">
                    <i class="fas fa-plus text-white text-lg"></i>
                </div>
            </a>
            <a href="shop.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-shopping-bag text-lg"></i>
                <span class="text-xs mt-1">Shop</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-lg"></i>
                <span class="text-xs mt-1">Me</span>
            </a>
        </div>
    </nav>
</body>
</html>
